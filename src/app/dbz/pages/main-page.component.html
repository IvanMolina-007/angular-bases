<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [charactersList]="characters"
                  (emitter)="deleteCharacter($event)"></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-add-character (emitter)="receiveCharacter($event)"></app-dbz-add-character>
  </div>
</div>
